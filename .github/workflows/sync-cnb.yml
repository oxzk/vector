name: Sync to CNB
on: [push]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Sync to CNB Repository
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:${{ github.workspace }} \
            -w ${{ github.workspace }} \
            -e PLUGIN_TARGET_URL="https://cnb.cool/oxzk.co/vector" \
            -e PLUGIN_AUTH_TYPE="https" \
            -e PLUGIN_USERNAME="riverecho520" \
            -e PLUGIN_EMAIL="riverecho520@gmail.com" \
            -e PLUGIN_PASSWORD=${{ secrets.CNB_PASSWORD }} \
            -e PLUGIN_SYNC_MODE="rebase" \
            -e PLUGIN_FORCE="true" \
            tencentcom/git-sync
